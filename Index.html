<!DOCTYPE html>
<html lang="en">
    <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
      <script src="./jquery.js"></script>
      <meta charset="UTF-8">
      <link rel="stylesheet" href="styles.css">
      <title>
        UnWhelm - a task list at your pace
      </title>
    </head>
  <body>
    <div class="header">
      <div class="title">UnWhelm</div>
      <div class="login">Login</div>
    </div>
    <div class="content-section">
      <div class="sidebar">
        <div class="label">Filters</div>
        <button class="filter button">
          New Filter
        </button>
      </div>
      <div class="tasklist" id="TaskList">
        <div class="exampleTask hiddenClass">
          <div class="task">
            <input type="checkbox" class="completeBox">
            <div class="taskContent">
              <div class="nameSpace">
                <input type="text" placeholder="New Task" class="taskTextBox">
                <button class="delete button" onclick="deleteTask(this)">X</button>
              </div>
              <div class="mainAttributes">
                <div class="attribute">
                  Start:
                  <input type="datetime-local" class="taskTime">
                </div>
                <div class="attribute">
                  Due:
                  <input type="datetime-local" class="taskTime">
                </div>
                <button class="showButton" onclick="showAttributes(this)">Show Attributes</button>
                <button class="hideButton hiddenClass" onclick="hideAttributes(this)">Hide Attributes</button>                
              </div>
              <div class="dynamicAttributes hiddenClass">
                <div class="attributeList">
                  <div class="attribute">
                    <button class="attributeButton" onclick="attributePicker(this)">Add Attribute</button>
                    <input type="text" placeholder="Attribute Value" class="hiddenClass">
                    <button class="delete button hiddenClass" onclick="deleteAttribute(this)">X</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button class="task button add" onclick="addTask(this)">New Task</button>
      </div>
    </div>
  </body>
  <div id="ex1" class="modal">
    <div class="attributeManager">
      <div class="attributeOption" id="newAttribute">
        <input type="radio" value="newAttribute" name="attributeOption">
        <input type="text" placeholder="New Attribute Name" name="newAttributeName">
      </div>
      <div class="submitButton">
        <input type="submit" value="Select" class="button" onclick="submitAttributeName(this)">
      </div>
      <a href="#" rel="modal:close" class="close-modal">close</a>
    </div>
  </div>
</html>
